<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fruits Bazar</title>
    <link
      href="https://fonts.googleapis.com/css?family=Cairo:400,600,700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400i,700i"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/favicon.png"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/nice-select.css" />
    <link rel="stylesheet" href="assets/css/slick.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/main-color03-green.css" />
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>

  <body class="biolife-body">
    <header id="header" class="header-area style-01 layout-03"></header>

    <div class="page-contain">
      <div id="main-content" class="main-content">
        <br />

        <div class="container">
          <div class="shopping-cart-container">
            <div class="row">
              <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h3 class="box-title">Your cart items</h3>
                    </thead>
                    <tbody>
                      
                      <tr>
                        <td class="product-name">
                          <a class="prd-thumb" href="">
                            <figure>
                              <img
                                width="113"
                                height="113"
                                src="{{ product.image }}"
                                alt="shipping cart"
                              />
                            </figure>
                          </a>
                          <a class="prd-name" href="">{{ product.name }}</a>
                        </td>
                        <td class="product-price" data-title="Price">
                          <div class="price price-contain">
                            <ins>
                              <span class="price-amount">
                                <span class="currencySymbol">Tk</span>
                                {{ product.price }}
                              </span>
                            </ins>
                          </div>
                        </td>
                        <td class="product-quantity" data-title="Quantity">
                          <input
                            type="number"
                            min="1"
                            max="{{ product.stock }}"
                            class="quantity-input"
                            value="1"
                            data-id="{{ product.id }}"
                          />
                        </td>
                        <td class="product-subtotal" data-title="Subtotal">
                          <div class="price price-contain">
                            <ins>
                              <span class="price-amount">
                                <span class="currencySymbol">Tk</span>
                                <span
                                  class="current-price">{{ product.price }}</span>
                              </span>
                            </ins>
                          </div>
                        </td>
                        <td class="product-remove" data-title="Remove">
                          <form
                            action="/api/removeproduct"
                            method="POST"
                          >
                            <input
                              type="hidden"
                              name="product_id"
                              value="{{ product.id }}"
                            />
                            <button
                              type="submit"
                              class="btn btn-danger"
                              data-id="{{ product.id }}"
                            >
                              Remove Product
                            </button>
                          </form>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer"></footer>

    <a class="btn-scroll-top"><i class="biolife-icon icon-left-arrow"></i></a>

    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.countdown.min.js"></script>
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <script src="assets/js/jquery.nicescroll.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/biolife.framework.js"></script>
    <script src="assets/js/functions.js"></script>
  </body>
</html>
