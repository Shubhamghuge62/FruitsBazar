<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fruits Bazar</title>
    <link
      href="https://fonts.googleapis.com/css?family=Cairo:400,600,700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400i,700i"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/favicon.png"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/nice-select.css" />
    <link rel="stylesheet" href="assets/css/slick.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/main-color03-green.css" />
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>
  <body class="biolife-body">
    <!-- HEADER -->
    <div id="header"></div>

    <!-- Page Contain -->
    <div class="page-contain">
      <!-- Main content -->
      <div id="main-content" class="main-content">
        <div class="container">
          <h2 class="text-center">Log in</h2>

          <div class="row">
            <!--Form Sign In-->
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div class="signin-container">
                <form
                  action="#"
                  onsubmit="login();return false"
                  id="form-login"
                >
                  <p class="form-row">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      id="fid-name"
                      name="user_email"
                      class="form-control"
                      required
                    />
                  </p>
                  <p class="form-row">
                    <label for="user_password">Password:</label>
                    <input
                      type="password"
                      name="user_password"
                      class="form-control"
                      required
                    />
                  </p>
                  <p class="wrap-btn">
                    <button class="btn btn-block btn-success" type="submit">
                      Login
                    </button>
                  </p>
                </form>
              </div>
            </div>

            <!--Go to Register form-->
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div class="register-in-container">
                <div class="intro">
                  <h4 class="box-title">New Customer?</h4>
                  <p class="sub-title">
                    Create an account with us and you will be able to:
                  </p>
                  <ul class="lis">
                    <li>Check out faster</li>
                    <li>Save multiple shipping anddesses</li>
                    <li>Access your order history</li>
                    <li>Track new orders</li>
                    <li>Save items to your Wishlist</li>
                  </ul>
                  <a href="user-register.html" class="btn btn-bold"
                    >Create an account</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div id="footer"></div>
    <!-- Scroll Top Button -->
    <a class="btn-scroll-top"><i class="biolife-icon icon-left-arrow"></i></a>
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.countdown.min.js"></script>
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <script src="assets/js/jquery.nicescroll.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/biolife.framework.js"></script>
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
